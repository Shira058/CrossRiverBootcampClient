<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>epidemiology report</h1>
    <br>
    <br>
    <p-table [value]="locationsList" styleClass="p-datatable-gridlines" responsiveLayout="scroll"
        [globalFilterFields]="['city']">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="startDate">Start Date<p-sortIcon field="startDate"></p-sortIcon>
                </th>
                <th>End Date</th>
                <th>City <p-columnFilter type="text" field="city" display="menu"></p-columnFilter>
                </th>
                <th>Address</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-location>
            <tr>
                <td>{{location.startDate | date}}</td>
                <td>{{location.endDate | date}}</td>
                <td>{{location.city}}</td>
                <td>{{location.address}}</td>
            </tr>
        </ng-template>
    </p-table>
    <br>
    <br>
    <button pButton id="move" type="submit" class="btn btn-primary" (click)="nextPage()">Previous Page</button>
    <br>
</body>

</html>
